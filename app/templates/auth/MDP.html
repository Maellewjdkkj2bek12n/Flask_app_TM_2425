  <div id="centreMDP">
  <img class= "imageMDP" src="{{ url_for('static', filename='imgs/Clée.png') }}" alt="Clée">
  <div id="MDP">
    <form method="post">
        <label for="mail">Adresse mail...</label>
        <br />
        <input name="mail" id="mail" required class="login-grands-boutons">
        <br />
        <label for="code">Code envoyé à l'adresse mail...</label>
        <br />
        <input name="code" id="code" class="login-grands-boutons">
        <br />
        <label for="password">Nouveau mot de passe...</label>
        <br />
        <input type="password" name="password" id="password" required class="login-grands-boutons">
        <br />
        <label for="password">Confirmez le nouveau mot de passe...</label>
        <br />
        <input type="password" name="password" id="password" required class="login-dernier-grand-bouton">
      </form>
  </div>
  </div>
