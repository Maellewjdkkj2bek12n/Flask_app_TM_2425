{% block title %}
  S'enregistrer

  <div id="assombrissement">
  </div>
  <!--fin assombrissement de la galerie pour la page d'accueil-->
  <!-- highlight des boutons quand on clique dessus-->
  <div id="highligh-register">
    <a href="{{ url_for('auth.logout') }}">Inscription</a>
  </div>
  <!-- fin highlight des boutons quand on clique dessus-->
  <!-- petits blocks du haut avec les boutons de connection-->
  <div class="content-register">
    <div>
      <form method="post">
        <label for="mail">Adresse mail...</label>
        <br />
        <input name="mail" id="mail" required class="login-grands-boutons">
        <br />
        <label for="code">Code envoyé à l'adresse mail...</label>
        <br />
        <input name="code" id="code" class="login-grands-boutons">
        <br />
        <label for="username">Nom d'utilisateur...</label>
        <br />
        <input name="username" id="username" required class="login-grands-boutons">
        <br />
        <label for="password">Mot de passe...</label>
        <br />
        <input type="password" name="password" id="password" required class="login-grands-boutons">
        <br />
        <label for="password">Confirmez le mot de passe...</label>
        <br />
        <input type="password" name="password" id="password" required class="login-grands-boutons">
        <br />
        <input type="button" value="Renvoyer le code" class="login-petits-boutons1">
        <input type="submit" value="Inscription" class="login-petits-boutons2">
      </form>
    
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    </div>
  </div>
  <!-- fin petits blocks du haut avec les boutons de connection-->
