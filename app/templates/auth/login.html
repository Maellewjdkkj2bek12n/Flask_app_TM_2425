{% extends 'base.html' %}

{% block title %}

  <div id="assombrissement">
  </div>
  <!--fin assombrissement de la galerie pour la page d'accueil-->
  <!-- highlight des boutons quand on clique dessus-->
  <div id="highligh-login">
    <a href="{{ url_for('home.landing_page') }}">Connexion</a>
  </div>
  <!-- fin highlight des boutons quand on clique dessus-->
  <!-- petits blocks du haut avec les boutons de connection-->
  <div class="content-login">
    <div>
      <form method="post">
        <label for="username">Nom d'utilisateur...</label>
        <br />
        <input name="username" id="username" required class="login-grands-boutons">
        <br />
        <label for="password">Mot de passe...</label>
        <br />
        <input type="password" name="password" id="password" required class="login-grands-boutons">
        <br />
        <nav id="login-petits-boutons">
        <a href="{{ url_for('auth.MDP') }}">Mot de passe oublié ?</a>
        <input type="submit" value="Connexion" class="login-petits-boutons2">
        </nav>
      </form>

      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  </div>
  <!-- fin petits blocks du haut avec les boutons de connection-->
