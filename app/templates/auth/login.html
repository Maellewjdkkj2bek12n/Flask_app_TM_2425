{% extends 'base.html' %}

{% block title %}
  Se connecter

  <!--assombrissement de la galerie pour la page d'accueil-->
  <div id="assombrissement">
  </div>
  <!--fin assombrissement de la galerie pour la page d'accueil-->
  <!-- highlight des boutons quand on clique dessus-->
  <div id="highligh-login">
    <a>Connexion</a>
  </div>
  <!-- fin highlight des boutons quand on clique dessus-->
  <!-- petits blocks du haut avec les boutons de connection-->
  <div class="content-login">
    <div>
      <form method="post">
        <label for="username">Nom d'utilisateur...</label>
        <br />
        <input name="username" id="username" required>
        <br />
        <br />
        <label for="password">Mot de passe...</label>
        <br />
        <input type="password" name="password" id="password" required>
        <br />
        <br />
        <input type="button" value="Mot de passe oublié ?">
        <input type="submit" value="Connexion">
      </form>

      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  </div>
  <!-- fin petits blocks du haut avec les boutons de connection-->
