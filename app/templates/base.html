<!doctype html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header id="header">
        <nav id="header-nav">
            <ul id="header-nav-droite">
                {% if g.user %}
                    <li><span>{{ g.user['username'] }}</span>
                    <li><a href="{{ url_for('auth.logout') }}">Se d√©connecter</a>
                    <li><a href="{{url_for('user.show_profile')}}">Consulter son profil</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.register') }}">Inscription</a>
                    <li><a href="{{ url_for('auth.login') }}">Connexion</a>
                {% endif %}
            </ul>
        </nav>
    </header>
        
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
