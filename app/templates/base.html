<!doctype html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header id="header">
        <nav id="header-nav">
            {% if g.user %}
                {% if page_type == 'profil' %}
                    <nav id="header-nav-droite3">
                        <a href="{{ url_for('home.landing_page') }}">Galerie</a>
                        <a href="{{url_for('home.landing_page')}}"><img class= "logo" src="{{ url_for('static', filename='imgs/Filtre.png') }}" alt="Filtre"></a>
                    </nav>
                {% elif page_type == 'profile_autres' %}
                    <nav id="header-nav-gauche">
                        <a href="{{ url_for('home.landing_page') }}">Retour</a>
                    </nav>
                    <nav id="header-nav-droite3">
                        <a href="{{url_for('user.show_profile')}}"><img class= "logo" src="{{ url_for('static', filename='imgs/Profil.png') }}" alt="Profil"></a>
                        <a href="{{url_for('user.show_profile')}}"><img class= "logo" src="{{ url_for('static', filename='imgs/Filtre.png') }}" alt="Filtre"></a>
                    </nav>
                {% else %}
                    <nav id="header-nav-gauche">
                        <a href="{{ url_for('auth.logout') }}">DÃ©connexion</a>
                    </nav>
                    <nav id="header-nav-droite3">
                        <a href="{{url_for('user.show_profile')}}"><img class= "logo" src="{{ url_for('static', filename='imgs/Profil.png') }}" alt="Profil"></a>
                        <a href="{{url_for('user.show_profile')}}"><img class= "logo" src="{{ url_for('static', filename='imgs/Filtre.png') }}" alt="Filtre"></a>
                    </nav>
                {% endif %}
            {% else %}
                {% if page_type == 'MDP' %}
                    <nav id="header-nav-droite3">
                        <a href="{{ url_for('home.landing_page') }}">Accueil</a>
                    </nav>
                {% else %}
                    <nav id="header-nav-droite1">
                        <a href="{{ url_for('auth.register') }}">Inscription</a>
                    </nav>
                    <nav id="header-nav-droite2">
                        <a href="{{ url_for('auth.login') }}">Connexion</a>
                    </nav>
                {% endif %}
             {% endif %}
        </nav>
    </header>
        
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
